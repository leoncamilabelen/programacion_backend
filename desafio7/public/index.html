<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <link rel="stylesheet" href="/style.css">

    <title>Document</title>
  </head>
  <body>
    <h1>Productos</h1>
    <form class="productForm" onsubmit="return cargarProducto()">
      <label for="title">Nombre</label
      ><input type="text" id="title" required="required" />
      <label for="price">Precio</label
      ><input type="number" id="price" required="required" />
      <label for="thumbnail">Url imagen</label
      ><input type="text" id="thumbnail" required="required" />
      <input type="submit" value="Cargar Producto" />
    </form>
    <div id="vistaProductos"></div>
    <form class="chatContainer" onsubmit="return sendMessage()">
      <label for="eMail">e-mail</label>  <input type="email" id="eMail" required="required">
      <div id="chat"></div>
      <input type="text" id="messageText"> 
      <input type="submit" value="Enviar"/>
      </form>
  </body>
</html>
